#quiz-container {

/* Novo estilo para a tabela */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background-color: yellow; /* Alterado para amarelo */
  border: 1px solid #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 20px;
}

/* Estilo para o cabeçalho da tabela */
thead {
  background-color: #94afca;
}

/* Estilo para as células do cabeçalho */
th {
  font-weight: bold;
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
  color: black; /* Alterado para preto */
}

/* Estilo para as células da tabela */
td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
  color: black; /* Alterado para preto */
}

/* Estilo para as linhas pares da tabela */
tbody tr:nth-child(even) {
  background-color: #f8f9fa;
}

/* Estilo para as linhas ímpares da tabela */
tbody tr:nth-child(odd) {
  background-color: yellow; /* Alterado para amarelo */
}

/* Estilo para as células quando passar o mouse */
tbody tr:hover {
  background-color: #e9ecef;
}



.trophy::before {
  content: "\1F3C6";
  margin-right: 5px;
}

.play-button {
  background-color: rgb(19, 19, 19);
  color: rgb(251, 255, 2);
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  margin-top: 10px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.play-button:hover {
  transform: scale(1.1);
  cursor: pointer;
}

#answers {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

#answers button {
  font-size: 16px;
  padding: 10px 20px;
  transition: transform 0.3s, background-color 0.3s;
  background-color: yellow;
  color: black;
  border: none;
  border-radius: 20px;
  margin-bottom: 10px;
}

#answers button:hover {
  transform: translateY(-5px);
  background-color: #ffd700;
  cursor: pointer;
}

aside {
  width: 30%;
  background-color: #f3f4f6;
  padding: 20px;
  margin-top: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

aside h2 {
  margin-top: 0;
  font-size: 1.5rem;
  text-align: center;
}

aside td,
aside th {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

aside th {
  background-color: #f2f2f2;
}

aside tbody tr:hover {
  background-color: #f9f9f9;
}

aside table {
  width: 100%;
  border-collapse: collapse;
}

aside th,
aside td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

.player-photo {
  width: 50px; /* Defina a largura desejada para a foto */
  height: 50px; /* Defina a altura desejada para a foto */
  border-radius: 50%; /* Adicione borda arredondada para a foto */
}



</style>
